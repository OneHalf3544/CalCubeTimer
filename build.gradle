apply plugin: 'java'
apply plugin:'application'

jar {
    manifest {
        attributes 'Main-Class': 'net.gnehzr.cct.main.CALCubeTimer'
    }
}

compileJava{
    options.encoding = "UTF-8"
}
repositories {
    mavenCentral()

    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile('substance:substance')
    compile('smtp:smtp')
    compile('mailapi:mailapi')
    compile('javazoom:javazoom')
    compile('pircbot:pircbot')
    compile('plugin:plugin')
}

task createDocs {
    def docs = file("$buildDir/documentation")
    outputs.dir docs
    doLast {
        docs.mkdirs()
        new File(docs, "readme.txt").write("Read me!")
    }
}

applicationDistribution.from(createDocs) {
    into "documentation"
}